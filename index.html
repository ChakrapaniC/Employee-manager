<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <div class="title" style="margin-top: 20px;">
            <h1>Employee Management System</h1>
        </div>
        <div class="btn">Add Employee</div>
    </div>
    <div class="employee">
        <div class="employee-list">
            <div class="heading">
                <h2>Employee List</h2>
            </div>
            <div class="employee__name"></div>
        </div>
        <div class="employee-info">
            <div class="heading">
                <h2>Employee Information</h2>
            </div>
            <div class="employee__single-info"></div>
        </div>
    </div>
    <div class="newEmployee">

        <form class="addEmployee_create">
            Add a new Employee
            <div>
                <input type="text" name="firstName" placeholder="First Name" required />
                <input type="text" name="lastName" placeholder="Last Name" required />
            </div>
            <input type="text" name="imageUrl" placeholder="Image URL (Optional)" />
            <input type="email" name="email" placeholder="Email" required />
            <input type="number" name="contactNumber" placeholder="Contact" required />
            <input type="number" name="salary" placeholder="Salary" required />
            <input type="text" name="address" placeholder="Address" required />
            <input type="date" name="dob" placeholder="Date of Birth" class="addEmployee_create--dob" required />
            <input type="submit" class="addEmployee_create--submit" value="Submit">
        </form>

    </div>
    <script src="main.js"></script>
</body>
</html>
